<pre><span class="cmt"># File src/buildconfig.rb, line 108</span>
    <span class="kw">def</span> arch
      arch_msg = <span class="str">&quot;Supported Architectures:\n&quot;</span>
      ARCHITECTURES.each <span class="kw">do</span> |arch, desc|
        pad = <span class="str">' '</span> * (15 - arch.length)
        arch_msg += &quot;\t#{arch}#{pad}\t(#{desc[0]}, #{desc[1]}, #{desc[2]})\n&quot;
      <span class="kw">end</span>
      <span class="kw">return</span> arch_msg
    <span class="kw">end</span></pre>
