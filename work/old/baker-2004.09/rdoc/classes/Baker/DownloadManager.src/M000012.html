    <span class="kw">def</span> DownloadManager.checksum(local_path)
      <span class="kw">if</span> File.exists?(local_path)
        File.open(local_path) <span class="kw">do</span> |local_file|
          <span class="kw">return</span> Digest::MD5.new(local_file.read).hexdigest
        <span class="kw">end</span>
      <span class="kw">end</span>
    <span class="kw">end</span></pre>
