    args.each <span class="kw">do</span> |name|
      class_eval <span class="str">&quot;        attr_accessor :\#{name}\n        alias __\#{name} \#{name}\n        def \#{name}()\n          eval_scripter(self.__\#{name})\n        end\n&quot;</span>
